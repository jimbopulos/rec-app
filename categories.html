<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>

    <!-- link to font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- link to CSS framework cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <!-- link to style.css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="ui secondary menu">
      <a class="item">
        <img src="images/symbol-small-r-bttm-rgt.png" alt="Rec logo" />
      </a>
      <!-- settings button -right -->
      <!-- <div class="right menu">
        <a class="ui item"><i class="fas fa-user-cog"></i></a>
      </div> -->
    </div>

    <!-- Button Container  -->
    <div id="catButtons" class="main">
      <!-- title  -->
      <h1>Select a Category</h1>
      <!-- form  -->
      <!-- Random Button  -->
      <button id="random" class="ui huge primary button appButton">
        Random
      </button>
      <!-- category button1  -->
      <button
        id="fitness"
        class="ui huge primary button categoryBtn appButton"
        data-value="0"
      >
        fitness
      </button>
      <!-- category button2  -->
      <button
        id="chores"
        class="ui huge primary button categoryBtn appButton"
        data-value="1"
      >
        Chores
      </button>
      <!-- category button3  -->
      <button
        id="study"
        class="ui huge primary button categoryBtn appButton"
        data-value="2"
      >
        Study
      </button>
      <!-- category button4  -->
      <button
        id="calm"
        class="ui huge primary button categoryBtn appButton"
        data-value="3"
      >
        Calm
      </button>
      <!-- category button5  -->
      <button
        id="read"
        class="ui huge primary button categoryBtn appButton"
        data-value="4"
      >
        Read
      </button>
      <!-- category button6  -->
      <button
        id="dance"
        class="ui huge primary button categoryBtn appButton"
        data-value="5"
      >
        Dance
      </button>
    </div>

    <!-- Footer  -->
    <div class="ui secondary menu footer">
      <a href="index.html" class="item"
        ><i class="fas fa-arrow-circle-left fa-3x"></i
      ></a>
      <div class="right menu">
        <a href="index.html" class="ui item"
          ><i class="fas fa-home fa-3x"></i
        ></a>
      </div>
    </div>

    <!-- link to AJAX cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- script for semantic framework -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- link to js file -->
    <script src="music.js"></script>
    <script src="main.js"></script>
  </body>
</html>
