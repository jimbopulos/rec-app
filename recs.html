<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recs</title>
    <!-- link to font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- link to CSS framework cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <!-- link to style.css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Links from Owl Carousel -->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css" />

    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css" />

    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link from owl javascript -->
    <script src="owlcarousel/owl.carousel.min.js"></script>
  </head>
  <!-- ********** BODY START *********** -->
  <body>
    <!-- navbar -->
    <nav class="ui secondary menu" id="recs-navbar">
      <a class="item" href="index.html">
        <img src="images/symbol-small-r-bttm-rgt.png" alt="Rec logo" />
      </a>
      <div class="right menu">
        <img src="images/just-rec.png" id="just-rec-logo" alt="Rec Text Logo">
      </div>
    </nav>

    <div id="recdPage" class="main">
      <h1 id="get-recd">Get Rec'd!</h1>
      <!-- Carrousel  -->
      <div class="owl-carousel"></div>
      <div id="carousel"></div>
      <!-- populate area with music info - list of generated artists' albums-->
      <div id="discog">
        <div id="artist-name"></div>
        <div id="song-playing"></div>
        <div id="album-list">
          <br>
          <p>Like your Rec? Check out more from this artist!</p>
          <hr>
          <table class="ui celled table" id="discog-table">
            <thead id="discogTableHead">
              <tr>
                <th>Album</th>
                <th>Release Year</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <!-- footer  -->
    <div class="ui grid footer">
      <div class="three wide column">
        <a href="categories.html" class="item"
          ><i class="fas fa-arrow-circle-left fa-3x"></i
        ></a>
      </div>
      <div class="center aligned ten wide column">
        <!-- Audio Control Section  -->
        <div class="audioSection">
          <i class="far fa-play-circle fa-3x" id="playBtn"></i>
          <i class="far fa-pause-circle fa-3x" id="pauseBtn"></i>
        </div>
      </div>
      <div class="right aligned three wide column">
        <a href="index.html" class="ui item"
          ><i class="fas fa-home fa-3x"></i
        ></a>
      </div>
    </div>

    <!-- script for semantic framework -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- link to js file -->
    <script src="recs.js"></script>
    <script src="music.js"></script>
  </body>
</html>
