<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rec</title>
    <!-- link to font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- link to CSS framework cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <!-- link to style.css  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Links from Owl Carousel -->
    <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css" />

    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css" />

    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link from owl javascript -->
    <script src="owlcarousel/owl.carousel.min.js"></script>
  </head>
  <!-- ********** BODY START *********** -->
  <body>
    <!-- navbar -->
    <nav class="ui secondary pointing menu">
      <a class="active item"> Logo Goes here </a>
      <div class="right menu">
        <a class="ui item"><i class="fas fa-user-cog"></i></a>
      </div>
    </nav>

    <div class="main">
      <h1>Get Rec'd</h1>
      <!-- carrousel start  -->
      <div id="category"></div>

      <div class="owl-carousel"></div>
      <!-- carrousel end  -->

      <div id="carousel"></div>

      <!-- populate area with music info - list of generated artists' albums-->
      <div id="disog">
        <h4>Artist Disography</h4>
        <p>Album1: Title</p>
        <p>Released: YYYY</p>
        <p>Album2: Title</p>
        <p>Released: YYYY</p>
        <p>Album3: Title</p>
        <p>Released: YYYY</p>
        <p>Album4: Title</p>
        <p>Released: YYYY</p>
        <p>Album5: Title</p>
        <p>Released: YYYY</p>
      </div>

      <!-- Audio Control Section  -->
      <div class="audioSection">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
      </div>
    </div>

    <!-- footer  -->
    <div class="ui secondary menu footer">
      <a class="active item"><i class="fas fa-arrow-circle-left"></i></a>
      <div class="right menu">
        <a class="ui item"><i class="fas fa-home"></i></a>
      </div>
    </div>

    <!-- script for semantic framework -->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!-- link to js file -->
    <script src="recs.js"></script>
    <script src="music.js"></script>
  </body>
</html>
